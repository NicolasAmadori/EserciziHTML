<!DOCTYPE html>
<html lang="it">
    <head>
        <title>Contatti</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header>
            <h1>Contatti</h1>
        </header>
        <main>
            <form action="#" method="post">
                <fieldset>
                    <h2>Informazioni Anagrafiche</h2>
                    <ul>
                        <li><label>Nome <input type="text" id="nome" name="nome" placeholder="Inserisci il tuo nome" required/></label></li>
                        <li><label>Cognome <input type="text" id="cognome" name="cognome" placeholder="Inserisci il tuo cognome" required/></label></li>
                        <li><label>Codice Fiscale <input type="text" id="codFiscale" name="codFiscale" placeholder="Inserisci codice fiscale" maxlength="16" required/></label></li>
                        <li><label>Data di nascita <input type="date" id="dataNascita" name="dataNascita" required/></label></li>
                        <li><label>Luogo di nascita <input type="text" id="luogoNascita" name="luogoNascita" placeholder="Inserisci luogo di nascita" required/></label></li>
                        <li><label>Indirizzo <input type="text" id="indirizzo" name="indirizzo" placeholder="Inserisci il tuo indirizzo" required/></label></li>
                    </ul>
                </fieldset>
                <fieldset>
                    <h2>Preferenze</h2>
                    <ul>
                        <li>
                            <p>Assicurazione</p>
                            <ul>
                                <li>
                                    <input type="radio" id="primoLivello" name="assicurazione" value="1" checked />
                                    <label for="primoLivello">Primo Livello</label>
                                </li>
                                <li>
                                    <input type="radio" id="secondoLivello" name="assicurazione" value="2" />
                                    <label for="secondoLivello">Secondo Livello</label>
                                </li>
                                <li>
                                    <input type="radio" id="terzoLivello" name="assicurazione" value="3" />
                                    <label for="terzoLivello">Terzo Livello</label>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <label for="mezzoPreferito">Mezzo preferito</label> 
                            <select name="mezzoPreferito" id="mezzoPreferito">
                                <option value="automobile">Automobile</option>
                                <option value="moto">Moto</option>
                                <option value="bicicletta">Bicicletta</option>
                                <option value="monopattino">Monopattino</option>
                            </select>
                        </li>
                        <li>
                            <input type="checkbox" id="automunito" name="automunito" value="automunito" />
                            <label for="automunito">Automunito</label>
                        </li>
                        <li>
                            <label for="descrizione">Descrizione</label>
                            <textarea id="descrizione" name="descrizione" rows="5" cols="50"></textarea>
                        </li>
                    </ul>
                </fieldset>
                <input id="cancella" type="reset" value="Cancella"/>
                <label for="cancella" hidden>Cancella</label>
                <input id="invia" type="submit" name="submit" value="Invia"/>
                <label for="invia" hidden>Invia</label>
            </form>
        </main>
    </body>
</html>
